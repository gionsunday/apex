<body >
	
	<main class="d-flex w-100"  id="firstup">
		<div class="container d-flex flex-column" style="padding: 0rem 1rem orem 1rem;">
			<div style="text-align: left; display:flex; justify-content:flex-end; padding:4px; margin:1px ">
				<div id="google_translate_element"></div>
		
				<script type="text/javascript">
					function googleTranslateElementInit() {
						new google.translate.TranslateElement({ pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.VERTICAL }, 'google_translate_element');
					}
				</script>
		
				<script type="text/javascript"
					src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
			</div>
		
			<div class="row " id="firstpu2">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">
						<img src="assets/img/uploads/apex-white.jpg" style="width: 100%; height: 260px;" alt="">

						<div class="text-center mt-4">
							<h1 class="h2">Get started</h1>
							<p class="lead" style="color:rgb(8, 5, 36) !important">
								Join Apex Corporate Finance
								Sign Up And Explore Apex Corporate Finance .

							</p>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-4">
									<form id="form" action="login.html" method="post">

										<small><label class="form-label" id="error"
												style="text-align: center !important; width:100% !important; color: crimson;"></label></small>
										<div class="mb-3">
											<label class="form-label">Name</label>
											<input id="regusername" required class="form-control form-control-lg"
												type="text" name="name" placeholder="Enter your name" />
										</div>

										<div class="mb-3">
											<label class="form-label">Email</label>
											<input id="regemail" class="form-control form-control-lg" required
												type="email" name="email" placeholder="Enter your email" />
										</div>
										<div class="mb-3">
											<label class="form-label">Password</label>
											<input id="regpassword" class="form-control form-control-lg" , required
												type="password" name="password" placeholder="Enter password" />
											<div id="see" style="position: absolute; top: 54%; left: 80%;">
												<span>
													<i id="eye" style="margin-right: 5px;" onclick="eyeOn()"
														class="align-middle" data-feather="eye"></i>
													<i id="eyeoff" style="margin-right: 5px;" onclick="eyeOff()"
														class="align-middle" data-feather="eye-off"></i>
												</span>
											</div>
										</div>
										<div class="mb-3">
											<label class="form-label">Referer Code (Optional)</label>
											<input id="refcode" class="form-control form-control-lg" 
												type="text" name="referal" placeholder="Enter referrer code" />
										</div>
										<div class="text-center mt-3">
											<a href="">
												<button id="registerBtn" type="submit" class="btn btn-lg" style="color: #fff;
												background-color: #42258a;
												border-color: #3e2280">
													Sign up</button>
											</a>
											<!-- <button type="submit" class="btn btn-lg btn-primary">Sign up</button> -->
										</div>
										<a style="text-decoration: none; color:#ff00cc" href="./login">Have
											account? Sign in</a>
									</form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>
	<style>
        form i {
            margin-left: -30px;
            cursor: pointer;
        }
    </style>
	     <script>
			window.addEventListener('load', () =>{
			  localStorage.clear();
			})
		  </script>
	<script>

		const eye = document.getElementById("eye")
		const eye_off = document.getElementById("eyeoff")
		const password = document.getElementById("regpassword")



		function eyeOn() {
			eye.style.display = "none"
			eye_off.style.left = "100"
			eye_off.style.display = "none"
			password.setAttribute("type", "text")
		}
		function eyeOff() {
			eye.style.display = "block"
			eye_off.style.display = "none"
			password.setAttribute("type", "password")
		}
		
	</script>
	<script src="./assets/js/app.js"></script>
	<script src="./assets/js/register.js"></script>
	<script src="./assets/js/sendmail.js"></script>
